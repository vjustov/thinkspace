pe="button" class="btn btn-primary" ng-click="createWeapon(weapon)" data-dismiss="modal" data-target="#creationModal">Save weapon</button></div></div><!-- /.modal-content --></div><!-- /.modal-dialog --></div><!-- /.modal --></div>
