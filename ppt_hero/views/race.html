<div ng-controller="RaceCtrl"><div class="alert alert-info" ng-show="status">{{status}}</div><section id="main" class="panel panel-default"><table class="table"><thead><tr class="row"><th class="col-md-4">Race<th class="col-md-5"><th class="col-md-3"><button type="button" class="btn btn-primary btn-lg" ng-click="tooglePushable(race)" data-toggle="modal" data-target="#creationModal">Add another race</button><tbody><tr class="row" ng-repeat="race in races"><td class="col-md-4"><span ng-show="!race.editable">{{race.name}}</span><input class="form-control" type="text" ng-model="race.name" ng-show="race.editable"><td class="col-md-5"><td class="col-md-3"><button type="button" class="btn btn-primary" ng-show="race.editable" ng-click="updateRace(race)">Grabar</button> <button type="button" class="btn btn-primary" ng-show="!race.editable" ng-click="toogleEditable(race)">Edit</button> <button type="button" class="btn btn-danger" ng-click="deleteRace(race.id)">Delete</button></table></section><!-- Modal --><div class="modal fade" id="creationModal" tabindex="-1" role="dialog" aria-labelledby="creationModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title" id="creationModalLabel">Add another race</h4></div><div class="modal-body">So all these races arent enough huuh? What race do you fancy?<input class="form-control" type="text" ng-model="race.name" ng-show="pushable"></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" ng-click="createRace(race)" data-dismiss="modal" data-target="#creationModal">Save race</button></div></div><!-- /.modal-content --></div><!-- /.modal-dialog --></div><!-- /.modal --></div>
