<div ng-controller="JobCtrl"><div class="alert alert-info" ng-show="status">{{status}}</div><section id="main" class="panel panel-default"><table class="table"><thead><tr class="row"><th class="col-md-4">Job<th class="col-md-5"><th class="col-md-3"><button type="button" class="btn btn-primary btn-lg" ng-click="tooglePushable(job)" data-toggle="modal" data-target="#creationModal">Add another job</button><tbody><tr class="row" ng-repeat="job in jobs"><td class="col-md-4"><span ng-show="!job.editable">{{job.name}}</span><input class="form-control" type="text" ng-model="job.name" ng-show="job.editable"><td class="col-md-5"><td class="col-md-3"><button type="button" class="btn btn-primary" ng-show="job.editable" ng-click="updateJob(job)">Grabar</button> <button type="button" class="btn btn-primary" ng-show="!job.editable" ng-click="toogleEditable(job)">Edit</button> <button type="button" class="btn btn-danger" ng-click="deleteJob(job.id)">Delete</button></table></section><!-- Modal --><div class="modal fade" id="creationModal" tabindex="-1" role="dialog" aria-labelledby="creationModalLabel" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title" id="creationModalLabel">Add another job</h4></div><div class="modal-body">So all these jobs arent enough huuh? What job do you fancy?<input class="form-control" type="text" ng-model="job.name" ng-show="pushable"></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <button type="button" class="btn btn-primary" ng-click="createJob(job)" data-dismiss="modal" data-target="#creationModal">Save job</button></div></div><!-- /.modal-content --></div><!-- /.modal-dialog --></div><!-- /.modal --></div>
